_BASE_: "Base-SLRESNET-FCOS.yaml"
MODEL:
  SLRESNETS:
    NORM: "SyncBN"
    DEPTH: 50
    WIDTH_MULT: 1.0
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
